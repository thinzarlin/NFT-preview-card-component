<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container-fluid p-4" id="card_container">
    <div class="card">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="card-img-top">
        <div class="card-img-overlay">
          <img src="images/icon-view.svg" alt="icon-view">
        </div>
      </div>

      <div class="card-body px-0 ">
        <h4 class="card-title">Equilibrium #3429</h4>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="d-flex">
          <p class="card-text mb-0" id="ethereum">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" id="ethereum_img">
            <span>0.041 ETH</span>
          </p>
          <p class="card-text mb-0" id="time">
            <img src="images/icon-clock.svg" alt="icon-clock" id="clock_img">
            <span>3 days left</span>
          </p>
        </div>
        <hr>
        <p class="card-text">
          <img src="images/image-avatar.png" alt="image-avatar" id="avatar_img">
          Creation of <span id="creator_name">Jules Wyvern</span>
        </p>
      </div>

    </div>
  </main>

  <div class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div>
    <div>
      Coded by <a href="https://github.com/thinzarlin">Thinzar Lin</a>.</div>
  </div>

</body>

</html>
